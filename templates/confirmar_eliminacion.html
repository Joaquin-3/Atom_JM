<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar cliente - Atom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="min-height: 100vh; font-family: 'Montserrat', sans-serif;">

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
    <a href="/clientes" class="navbar-brand">
        <i class="bi bi-arrow-left-circle me-2"></i> Volver a Clientes
    </a>
    </div>
</nav>

<main class="container py-4">
    <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <h2 class="mb-4">Eliminar cliente</h2>

        <div class="card shadow-sm">
        <div class="card-header bg-danger text-white">
            <strong><i class="bi bi-exclamation-triangle me-2"></i> Acción permanente</strong>
        </div>
        <div class="card-body">
            <p class="mb-4">
            ¿Seguro que deseas eliminar al cliente
            <strong>{{ cliente.nombre }}</strong> (RUT {{ cliente.rut }})?
            Esta acción no se puede deshacer.
            </p>

            <form method="post" class="d-flex gap-2">
            {% csrf_token %}
            <a href="/clientes" class="btn btn-outline-secondary">
                <i></i> Cancelar
            </a>
            <button class="btn btn-danger">
                <i></i> Sí, eliminar
            </button>
            </form>
        </div>
        </div>

    </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
