{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atom - Iniciar Sesión</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100 position-relative" style="padding-top: 70px;">

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark fixed-top p-0">
        <div class="container-fluid d-flex flex-column justify-content-center align-items-center py-2">
            <a class="navbar-brand fw-bold fs-3 mb-0" style="font-family: 'Montserrat', sans-serif;" href="#">
                Atom
            </a>
            <p class="text-white small mt-1 mb-2" style="font-family: 'Montserrat', sans-serif;">
                Especialistas en Tecnología
            </p>
        </div>
    </nav>

    <!-- LOGIN CARD -->
    <div class="bg-dark rounded-4 p-5 text-center position-relative" style="max-width: 450px; width: 100%;">

        <!-- LOGO -->
        <div class="position-absolute top-0 start-50 translate-middle rounded-circle bg-dark d-flex justify-content-center align-items-center border border-2 border-light"
             style="width: 90px; height: 90px; margin-top: -45px;">
            <img src="{% static 'images/Logo_ATOM.png' %}"
                 alt="Atom Logo"
                 class="img-fluid"
                 style="width: 60px; filter: invert(1);">
        </div>

        <h2 class="text-white mt-4 mb-4 fs-4 fw-normal" style="font-family: 'Montserrat', sans-serif;">
            Ingresa tus datos
        </h2>

        <!-- FORMULARIO -->
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <input type="text"
                       name="username"
                       class="form-control bg-white border-0 p-3"
                       placeholder="Usuario"
                       required>
            </div>

            <div class="mb-3">
                <input type="password"
                       name="password"
                       class="form-control bg-white border-0 p-3"
                       placeholder="Contraseña"
                       required>
            </div>

            <div class="text-end mb-4">
                <a href="#"
                   class="text-white text-decoration-none small"
                   style="font-family: 'Montserrat', sans-serif;">
                    ¿Olvidaste la contraseña?
                </a>
            </div>

            <button type="submit"
                    class="btn btn-secondary w-100 p-3 fw-bold"
                    style="font-family: 'Montserrat', sans-serif;">
                Iniciar sesión
            </button>
        </form>

        <!-- MENSAJES DJANGO -->
        {% if messages %}
            {% for message in messages %}
                <div class="mt-3 alert alert-{{ message.tags }} text-center">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
